databases:
  - name: Isiolo City DB
    databaseName: isiolo_city_db
    user: isiolo_city_db
    plan: free
    region: oregon

services:
  - type: web
    name: isiolo-city-server
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm run prisma:migrate:deploy && npm run seed && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: isiolo-city-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://isolocityfc.com
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_NAME
        sync: false
